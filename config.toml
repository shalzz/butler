# The URL the site will be built for
base_url = "https://shaleenjain.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true
highlight_theme = "monokai"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[extra]
butler_nav_bar = [
    {url = "$BASE_URL/blog", name = "Blog"},
]

keywords = "zola theme"

[extra.author]
name = "The Wall"
twitter.username = "username"
twitter.link = "https://twitter.com/username"

[extra.disqus]
shortname = "shortname"

[extra.google_analytics]
id = "UA-4XXXXXXX-X"
